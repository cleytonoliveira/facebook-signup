<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" />
        <div>
          <form class="facebook-login">
            <div class="form-group">
              <label id="user-email-phone-label" for="">Email ou telefone</label>
              <input id="user-email-phone" name="login" required="required" type="text" />
            </div>
            <div class="form-group">
              <label id="user-password-label" for="">Senha</label>
              <input id="user-password" name="password" required="required" type="password" />
            </div>
            <div class="form-control">
              <button id="button-login">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="imgs/networking.png" alt="" />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <div class="quick-easy">É rápido e fácil.</div>
        <form action="" method="GET" class="form-content">
          <div class="full-name">
            <input type="text" name="firstname" id="name" placeholder="Nome" autocomplete="off">
            <input type="text" name="lastname" id="" placeholder="Sobrenome" autocomplete="off">
          </div>
          <div class="phone-password">
            <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email" autocomplete="off">
            <input type="password" name="password" id="" placeholder="Nova senha">
            <button id="facebook-register" type="submit">Cadastre-se</button>
          </div>
          <div class="birthdate">
            <label for="" id="label-birthdate">Data de nascimento</label>
            <input type="text" name="birthdate" id="" placeholder="dd/mm/aaaa">
          </div>
          <label for="" id="label-gender">Gênero</label>
          <div class="gender">
            <input type="radio" name="" id="">Feminino
            <input type="radio" name="" id="">Masculino
            <input type="radio" name="" id="">Personalizado
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
